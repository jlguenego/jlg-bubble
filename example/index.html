<!DOCTYPE html>
<html ng-app="main">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-csp.css">
	<link rel="stylesheet" href="../dist/jlg-bubble.css">
	<link rel="stylesheet" href="style.css">
</head>

<body jlg-bubble="cfg" ng-cloak>
	<main>
		<h1>JLG Bubble AngularJS module</h1>
		<p>Here is the demo of the module, do not hesitate to play with it and generate some nice background screens :)</p>
		<form>
			<label>
				<span>Density: </span>
				<input type="range" ng-model="cfg.density" min="1" max="100">
				<span>{{cfg.density}}</span>
			</label>
			<br>
			<label>
				<span>Radius: </span>
				<input type="range" ng-model="cfg.radius" min="1" max="100">
				<span>{{cfg.radius}}</span>
			</label>
			<br>
			<button-group class="clearfix">
				<button jlg-state="color.blue">Blue</button>
				<button jlg-state="color.red">Red</button>
				<button jlg-state="color.green">Green</button>
				<button jlg-state="color.yellow">Yellow</button>
			</button-group>
			<br>
			<label>
				<span>Opacity: </span>
				<input type="range" ng-model="cfg.opacity" min="0.05" max="1" step="0.05">
				<span>{{cfg.opacity}}</span>
			</label>
			<br>
			<button-group class="clearfix">
				<button jlg-state="cfg.grow">Grow and burst</button>
				<button jlg-state="cfg.move">Move</button>
			</button-group>
			<br>
			<label>
				<span>Duration: </span>
				<input type="range" ng-model="cfg.duration" min="0.1" max="20" step="0.1">
				<span>{{cfg.duration}}</span>
			</label>
			<br>
			<label>
				<span>Speed: </span>
				<input type="range" ng-model="cfg.speed" min="1" max="100" step="1">
				<span>{{cfg.speed}}</span>
			</label>
		</form>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="../dist/jlg-bubble.js"></script>
	<script src="main.js"></script>

</body>

</html>
